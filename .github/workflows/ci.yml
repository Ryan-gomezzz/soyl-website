name: CI

on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 1
        run: npm ci

      - name: Generate Prisma client
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Run tests
        env:
          # Set dummy env vars for tests that don't require real values
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: "dummy"
          NEXT_PUBLIC_UPLOAD_PUBLIC_HINT: "dummy"
          NEXT_PUBLIC_ADMIN_HINT: "dummy"
          OPENAI_API_KEY: "dummy"
          ADMIN_USERNAME: "admin"
          ADMIN_PASSWORD: "dummy"
        run: npm test -- --coverage --watchAll=false

      - name: Build project
        env:
          # Set dummy env vars for build (Next.js will use these during build)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: "dummy"
          NEXT_PUBLIC_UPLOAD_PUBLIC_HINT: "dummy"
          NEXT_PUBLIC_ADMIN_HINT: "dummy"
          OPENAI_API_KEY: "dummy"
          ADMIN_USERNAME: "admin"
          ADMIN_PASSWORD: "dummy"
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

